<!DOCTYPE html>
<html>

<head>
  <title>bee.have</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">

  <!-- Begin Password Update form container -->
    <div class="password-update-container" id=pwUpdateContainer style="display: none">
      <!-- Password Update Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#passwordUpdateModal">
        Update Password
      </button>

      <!-- Password Update Modal -->
      <div class="modal fade" id="passwordUpdateModal" tabindex="-1" role="dialog" aria-labelledby="passwordUpdateModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="passwordUpdateModalLabel">Change Password</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="change-password">
                <div class="form-group">
                    <label for="oldPwLabel">Old Password</label>
                    <input name="passwords[old]" type="password" class="form-control" placeholder="Old Password">
                  </div>
                  <div class="form-group">
                    <label for="newPwLabel">New Password</label>
                    <input name="passwords[new]" type="password" class="form-control" placeholder="New Password">
                  </div>
                    <div class="modal-footer">
                    <input type="submit" class="btn btn-primary" name="submit" value="Change Password">
                    <input type="button" class="btn btn-secondary" data-dismiss="modal" value="Close">
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- End password update form container -->

    <!-- Begin Sign Out Container -->
    <form id="sign-out" style="display: none">
      <fieldset>
        <input type="submit" name="submit" class="btn btn-primary" value="Sign out">
      </fieldset>
    </form>
    <!-- End Sign Out Container -->


  <a href="https://imgur.com/Jn8Ep1o"><img src="https://i.imgur.com/Jn8Ep1os.jpg" title="source: imgur.com" /></a>
  <h1>bee.have</h1>

  <p>bee.have is the new behavior app for your little beehive. Track daily chores, tasks, behavior, and priviledges all in one simple app to keep your family organized and on-track while on-the-go.</p>


  <!-- Container for all Messages shown to user -->
  <div class="messageContainer">
    <!-- Begin Signed In as... container -->
    <div id="currentUserMessage"></div>

    <!-- user message container -->
    <div class="message" id="appMessage"></div>

    <!-- Auth User Message -->
    <div class="message" id="authMessage"></div>
  </div>
  <!-- End messages container -->


  <!-- Begin Sign up and Sign in Container -->
  <div class="auth-container" id="sign-in-container">
    <!-- Sign Up Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signUpModal">Sign Up</button>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title auth-btn" id="signUpModalLabel">Sign Up</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
          </div>
          <div class="modal-body">
            <form id="sign-up">
              <div class="form-group">
                <label for="emailLabel">Email address</label>
                <input name="credentials[email]" type="email" class="form-control" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="passwordLabel">Password</label>
                <input name="credentials[password]" type="password" class="form-control" placeholder="Password" required>
              </div>
              <div class="form-group" data-newuser>
                <label for="passwordLabel">Confirm Password</label>
                <input name="credentials[password_confirmation]" type="password" class="form-control" placeholder="Password Confirmation">
              </div>
              <div class="modal-footer">
                <p>
                  <input type="submit" class="btn btn-primary" name="submit" value="Sign Up">
                  <input type="button" class="btn btn-secondary" data-dismiss="modal" value="Close">
                </p>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>

    <!-- Sign In Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signInModal">
              Sign In
            </button>

    <!-- Sign In Modal -->
    <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title auth-btn" id="signInModalLabel">Sign In</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
          </div>
          <div class="modal-body">
            <form id="sign-in">
              <div class="form-group">
                <label for="emailLabel">Email address</label>
                <input name="credentials[email]" type="email" class="form-control" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="passwordLabel">Password</label>
                <input name="credentials[password]" type="password" class="form-control" placeholder="Password" required>
              </div>
              <div class="modal-footer">
                <input type="submit" class="btn btn-primary" name="submit" value="Sign In">
                <input type="button" class="btn btn-secondary" data-dismiss="modal" value="Close">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End sign up and sign in container -->

</body>

</html>
